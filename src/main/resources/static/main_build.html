<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>domain类自动生成</title>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>

    <script src="js/plugins/jquery.form.js"></script>
    <script src="js/dist/jquery.validate.min.js"></script>
    <script src="js/vue/vue.min.js"></script>
    <script src="js/codeBuilder.js"></script>
    <link rel="stylesheet" href="css/codeBuilder.css">
    <script src="js/dist/additional-methods.js"></script>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.css">
</head>
<body>

    <span style="color: darkmagenta;background-color: silver">请配置你的数据库~因功能完善中,只能一次生成一个类</span>&nbsp;<button type="button" id="back" class="commonButton" name="返回">返回</button></br>
    <form action="/code/domainBuilder" method="post" id="mainFormId">
            <table class="tableAuto">
        <tr><td>数据库url：</td><td style="word-wrap:break-word;"><input type="text" name="url" id="url"  value="jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8" placeholder="请输入数据库的url"></td></tr>
        <tr><td>用户名user：</td><td><input type="text" name="user" id="user" placeholder="请输入用户名" value="root"></td></tr>
        <tr><td>密码password：</td><td><input type="text" name="password" id="password" placlder="请输入密码" value="zhouziwei"></td></tr>
        <tr><td>请输入包路径：</td><td><input type="text" name="packageName" id="packageName" placeholder="请输入包路径" value="cn.zwellcode.domain"></td></tr>
        <tr><td>请输入生成路径：</td><td><input type="text" name="path" id="path" placeholder="请输入生成路径" value="f:/domainBuild"></td></tr>
        <tr><td>请输入表名：</td><td><input type="text" name="tableName" id="tableName" value="resume" placeholder="请输入表名,注意大小写一致"></td></tr>
        <tr style="text-align: center"><td colspan="2"><button class="builderButton" type="submit">代码生成</button></td><tr>
    </table>
    </form>
<div id="div">

</div>


</body>
</html>
