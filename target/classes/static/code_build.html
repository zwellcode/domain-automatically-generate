<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三层架构类自动生成</title>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>

    <script src="js/plugins/jquery.form.js"></script>
    <script src="js/dist/jquery.validate.min.js"></script>
    <script src="js/vue/vue.min.js"></script>
    <script src="js/codeBuilder.js"></script>
    <link rel="stylesheet" href="css/codeBuilder.css">
    <script src="js/dist/additional-methods.js"></script>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.css">
</head>
<body>

    <span style="color: darkmagenta;background-color: silver">你需要自动生成的多少个类&nbsp;:&nbsp;</span><input class="input-group-sm" type="number" id="classValue" name="classValue" min="1" max="99" value="1"  />
    <button type="button" id="cVB" class="commonButton" name="确定">确定</button>&nbsp;<button type="button" id="back" class="commonButton" name="返回">返回</button></br>
    <form action="/code/codebuilder" method="post" id="formId">
        <h1 id="codeBuilderTable" style="display: none">
            <table class="tableAuto">
            <!--    <span id="domain"><tr><td>domain类名：</td><td><input type="text" name="domain" value="UserInfo"></td></tr></span>-->
<!--    <span id="note"><tr><td>类注释：</td><td><input type="text" name="comment" value="用户">></td></tr></span>-->
                <h2 id="domain" style="margin: auto"></h2>
        <tr><td>根包包名：</td><td><input type="text" name="basePackage" id="basePackage" value="cn.zwellcode" placeholder="请输入根包及包名"></td></tr>
        <tr><td>模板输出路径：</td><td><input type="text" name="outputPath" id="outputPath" placeholder="请输入输出路径,如:f:\test\" value="f:\test\"></td></tr>
        <tr><td><input type="radio" name="type" value="1" checked>含包路径</td><td>
    <input type="radio" name="type" value="2">不含包路径</td></tr>
        <tr style="text-align: center"><td colspan="2"><button class="builderButton" type="submit">代码生成</button></td><tr>
    </table>
    </h1>
    </form>
<div id="div">

</div>
<script>
    $('#cVB').click(function () {
        $('#domain').empty();
        //生成类的数量
       var classValue = $('#classValue').val();
       for (var i = 0;i < classValue;i++){
           var classIndex = i + 1;
           $('#domain').append('<table><tr><td>domain类名'+classIndex+'：</td><td><input type="text" name="domains"  placeholder="请输入类名"><div class="err-tip"></div>\n</td></tr><tr><td>类注释'+classIndex+':</td><td><input type="text" name="comments" id="comments" placeholder="请输入注解"></td></tr></table>')
       }
       //如果隐藏则显示
        if($("#codeBuilderTable").css("display")== 'none' ){
        $("#codeBuilderTable").css("display","block")}})

</script>

</body>
</html>
